  <script>
    var user = 'hello',
      domain = 'kataku.app',
      element = document.getElementById('leMail');

    element.innerHTML = '<a style="cursor:pointer; color:black; text-decoration:none" href="mailto:' + user + '@' +
      domain + '">' + '- ' + user + '@' + domain + ' -' +
      '</a>';

    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 15,
          "density": {
            "enable": false,
            "value_area": 3527.50653390415
          }
        },
        "color": {
          "value": "#cfcfcf"
        },
        "shape": {
          "type": "circle",
          "stroke": {

          },
          "image": {
            "src": "",

        },
        "opacity": {
          "value": 0.7,
          "random": false,
          "anim": {
            "enable": false,

            "sync": false
          }
        },
        "size": {
          "value": 4,
          "random": true,

          "distance": 150,

          "opacity": 0.4,
          "width": 1

        "move": {

          "speed": 4.810236182596568,
          "direction": "bottom",
          "random": true,
          "straight": true,
          "out_mode": "out",
          "bounce": false,
          "attract": {

            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "window",
        "events": {
          "onhover": {
            "enable": false,
            "mode": "grab"

          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
    var count_particles, stats, update;
    stats = new Stats;
    stats.setMode(0);
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    count_particles = document.querySelector('.js-count-particles');
    update = function () {
      stats.begin();
      stats.end();
      if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
      }
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);;
  </script>
