<!DOCTYPE html>
<html>

<head>
  <title>Kataku Link</title>
</head>

<body>

  <script>
    source = String(window.location.href).split('/').pop()
    localStorage.setItem("linkCode", source)
    print("code actif ->" + source)
    if (source == "bruit") {
      window.location.href = 'bruit.html';
    }else if (source == "centurion") {
      window.location.href = 'centurion.html';
    } else {
      window.location.href = 'index.html';
    }
  </script>

</body>

</html>
